{% load static %}
<!doctype html>
<!-- 言語指定をenからjaに変更 -->
<html lang="ja">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="{% static 'app1/s1.css' %}" />
  <link rel=" stylesheet" type="text/css" href="{% static 'app1/s2.css' %}" />
  <link rel=" stylesheet" type="text/css" href="{% static 'app1/s3.css' %}" />
</head>


<body>
  <h1>○○病院</h1>
  <div class="header">
    <b>面会スマート<br>(面会者情報の登録)</b>
  </div>

  <div class="container">
    <!-- 行を配置 -->
    <div class="row">
      <!-- 列の左右に余白offset-2を入れる -->
      <div class="col offset-2">
        <!-- サインアップのフォームを配置 -->
        <form method="post">
          {% csrf_token %}
          <!-- formからフィールドを取り出す -->
          {% for field in form %}
          <p>
            <!-- ラベルを出力 -->
            {{ field.label_tag }}<br>
            <!-- <input>タグを出力 -->
            {{ field }}
            <!-- help_textを出力 -->
            {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}
            <!-- エラー発生時のテキストerrorsを出力 -->
            {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
          {% endfor %}
          </ p>
          {% endfor %}
          <!-- Sign upボタンを出力 -->
          <input type="submit" value="Sign up" class="btn-square">
        </form>
        <!-- トップページのリンクテキスト -->
        <br>
        <p><a href="{% url 'app1:top' %}">
            登録をやめてトップページに戻る</a>
        </p>
        </dv>
        </dv>
        </dv>
</body>
